<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text property</title>
    <style>
        
.template {
  width: 80%;
  margin: 40px auto;
  text-align: center;
}

.title {
  font-size: 36px;
  font-weight: bold;
  color: #333;
  text-shadow: 2px 2px #ccc;
}

.description {
  font-size: 18px;
  color: #666;
  text-align: justify;
}

.button {
  font-size: 18px;
  background-color: #4CAF50;
  color: #fff;
  border: none;
  padding: 10px 20px;
  cursor: pointer;
  text-transform: uppercase;
}

.button:hover {
  background-color: #3e8e41;
}
    </style>
</head>
<body>

<div class="template">
  <h1 class="title">Welcome to 10K CODERS PAGE</h1>
  <p class="description">This is a sample template using text properties in CSS.</p>
  <button class="button">Click Me!</button>
</div>    
</body>
</html>
